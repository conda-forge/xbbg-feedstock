{% set name = "xbbg" %}
{% set version = "0.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be4be54943751b868930024c1a04428e9c2dbbd4fb6c036cc8517cba5a55a2eb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pypandoc
  run:
    - python >=3.6
    - blpapi
    - numpy >=1.15.0
    - pandas >=1.0.0
    - pyarrow >=1.0.1
    - pytz >=2020.4
    - ruamel.yaml >=0.15.0
    - pytest

test:
  imports:
    - xbbg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alpha-xone/xbbg
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Intuitive Bloomberg data API
  doc_url: https://xbbg.readthedocs.io
  dev_url: https://github.com/alpha-xone/xbbg

extra:
  recipe-maintainers:
    - marcobonifacio
