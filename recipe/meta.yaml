{% set name = "xbbg" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/alpha-xone/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: fc4658095e0b6f3f697b65ae275382adab343a0ba95c8edba84645f5e51d757c


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - pypandoc
    - setuptools
  run:
    - python >={{ python_min }}
    - blpapi
    - numpy >=1.15.0
    - pandas >=1.0.0,<=1.5.3
    - pyarrow >=1.0.1
    - pytz >=2020.4
    - ruamel.yaml >=0.15.0
    - pytest

test:
  imports:
    - xbbg
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/alpha-xone/xbbg
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Intuitive Bloomberg data API
  doc_url: https://xbbg.readthedocs.io
  dev_url: https://github.com/alpha-xone/xbbg

extra:
  recipe-maintainers:
    - marcobonifacio
